<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="./css/general.css" />
        <link rel="stylesheet" type="text/css" href="./css/login.css" />

        <!-- Jquery include -->
        <script type="text/javascript" src="js/zepto.js"/></script>

        <title>mobilue</title>
    </head>
    <body class="loginPage">

        <div class="wrapper">

            <nav class="stickyNavTop">
                
                <div class="container"> 
                    <img class="brandLogo" src="img/ETILogo.png"/>
                    <h3 class="brand">mobilue</h3>
                </div>
            </nav>

            <div id="main" class="mainContent">

                <div class="container">
                    <form class="androidify fullWidth" autocomplete="off">
                        <fieldset>
                            <input id="Benutzername" type="text" placeholder="Username" required/>
                            <input id="Passwort" type="password" placeholder="Passwort" required/>
                            <button id="login" type="button" class="btn">Anmelden</button>
                        </fieldset>
                    </form>

                    <div class="row">
                        <div class="twelve columns">
                            <div id="errorArea" class="errorArea">
                                <span class="label labelImportant">Uh oh, there was an error...</span>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="text-align: center;">
                        <img src="img/alpha.png"/>
                        <p style="color: #ddd; text-align: center;">v.0.61</p>
                    </div>

                </div>



            </div>
            <div class="loggingInOverlay" id="loginOverlay">
                <div class="loginTextWrapper">
                    <img src="img/ETILogoBig.png" class="loginImage blink"/>
                    <div class="loginText blink delay">
                        <p>Logging in...</p>
                    </div>
                </div>
            </div>
        </div>


        

        <script type="text/javascript" src="helpers.js"></script>
        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript">
            login.init();
        </script>
    </body>
</html>
